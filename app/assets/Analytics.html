<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <link href="stylesheets/wzx-bootstrap.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.base.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.railsepm.css" rel="stylesheet" >
    <link href="stylesheets/Analytic-main.css" rel="stylesheet" >
    <link href="stylesheets/chosen.css" rel="stylesheet" >
    <title>if kpi</title>
</head>
<body>
<div class="wrap-page">
    <div class="page-top">
        <img src="images/headicon.png"/>
        <label class="company-name">BrillianTech</label>
        <div class="top-tool pull-right">
            <a class="tool-setting" data-placement="bottom" data-animation=false id="tool-setting" title="setting" > </a>
            <a class="tool-help" data-placement="bottom" data-animation=false id="tool-help" title="help"> </a>
            <a class="tool-user" data-placement="bottom" data-animation=false id="tool-user" title="user"> </a>
        </div>
        <!--<ul class="setting-navi pull-right">-->
        <!--<li><a >Hello Wayne</a></li>-->
        <!--</ul>-->
    </div>
    <div class="page-navi clearfix">
        <ul class="main-navi pull-left">
            <li><a href="">开始</a></li>
            <li><a href="">仪表盘</a></li>
            <li><a class="main-navi-active" href="">分析</a></li>
            <li><a href="">报告</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                   管理<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="main-navi-dropitem" href="">KPI</a></li>
                    <li><a class="main-navi-dropitem" href="">用户</a></li>
                    <li><a class="main-navi-dropitem" href="">付费</a></li>
                </ul>
            </li>
        </ul>
        <a class="btn btn-success btn-navi pull-right" href="">输入 KPI</a>
    </div>






    <!--以下是analytic独有的-->
    <div>
        <select data-placeholder="entity" style="width:80px;" class="chosen-select" id="chart-group" >
            <option value="group1">entity1</option>
            <option value="group2">entity2</option>
            <option value="group3">entity3</option>
        </select>

        <select data-placeholder="kpi" style="width:150px;" class="chosen-select" id="chart-kpi" >
            <option value="kpi1" interval="200">week</option>
            <option value="kpi1" interval="90">hour</option>
            <option value="kpi2" interval="400">quarter</option>
            <option value="kpi3" interval="300">month</option>
            <option value="kpi3" interval="500">year</option>
        </select>



        <select data-placeholder="view" style="width:150px;" class="chosen-select" id="chart-view" >
            <option value="entity1">view1</option>
            <option value="entity2">view2</option>
            <option value="entity3">view3</option>
        </select>

    </div>

        <div class="right-content pull-left" id="right-content">
            <div class="content-condition clearfix">
                <div class="content-condition-part content-condition-leftpart pull-left">







                    <div class="chart-optionRadio">
                        <label class="radio ">
                            <input type="radio" name="chartRadios" checked>
                            以综合值分析
                        </label>
                        <label class="radio ">
                            <input type="radio" name="chartRadios" >
                            以平均值分析
                        </label>
                    </div>
                </div>

                <div class="content-condition-part pull-right content-condition-rightpart">
                    <p class="text-center">日期范围</p>
                    <input type="text" readonly="true" id="from" />
                    <input placeholder="时间" type="text" readonly="true" id="fromTime" class="analytics-time"/>
                    <span>to</span>
                    <input  type="text" readonly="true" id="to" />
                    <input placeholder="时间" type="text" readonly="true" id="toTime" class="analytics-time"/>
                </div>
                <a class="btn btn-wzx btn-primary pull-right analyze-btn" onclick="init_chart()">分析</a>
            </div>
            <p class="text-warning text-center hide" id="chart-chooseWarning"></p>
           <div class="control-chart">
               <a class="btn btn-mini btn-primary pull-right control-chart-btn control-chart-btn-last" data-animation=false data-type="500" title="年">Y</a>
               <a class="btn btn-mini btn-primary pull-right control-chart-btn" data-animation=false data-type="400" title="季度">Q</a>
               <a class="btn btn-mini btn-primary pull-right control-chart-btn" data-animation=false data-type="300" title="月">M</a>
               <a class="btn btn-mini btn-primary pull-right control-chart-btn" data-animation=false data-type="200" title="周">W</a>
               <a class="btn btn-mini btn-primary pull-right control-chart-btn" data-animation=false  data-type="100" title="天">D</a>
               <a class="btn btn-mini btn-primary pull-right control-chart-btn" data-animation=false data-type="90" title="小时">H</a>
           </div>
           <div id="container" class="analyze-chart">
           </div>
        </div>


</div>
<script src="javascripts/jquery-1.8.2.min.js"></script>
<script src="javascripts/jquery-ui-1.10.3.custom.min.js"></script>
<script src="javascripts/chosen.jquery.min.js"></script>
<script src="javascripts/highcharts.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/brilliantech.base.js"></script>
<script src="javascripts/brilliantech.railsepm.js"></script>
<script src="javascripts/Analytics_init.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        init_analytics();
    });
</script>
</body>
</html>
