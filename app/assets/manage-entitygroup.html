<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <link href="stylesheets/wzx-jquery-ui.css" rel="stylesheet" >
    <link href="stylesheets/wzx-bootstrap.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.base.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.railsepm.css" rel="stylesheet" >
    <title>if kpi</title>
</head>
<body>
<div class="wrap-page">
    <div class="page-top">
        <img src="images/headicon.png"/>
        <label class="company-name">BrillianTech</label>
        <div class="top-tool pull-right">
            <a class="tool-setting" data-placement="bottom" data-animation=false id="tool-setting" title="设置" > </a>
            <a class="tool-help" data-placement="bottom" data-animation=false id="tool-help" title="帮助"> </a>
            <a class="tool-user" data-placement="bottom" data-animation=false id="tool-user" title="账户"> </a>
        </div>
        <!--<ul class="setting-navi pull-right">-->
        <!--<li><a >Hello Wayne</a></li>-->
        <!--</ul>-->
    </div>
    <div class="page-navi clearfix">
        <ul class="main-navi pull-left">
            <li><a href="">开始</a></li>
            <li><a href="">仪表盘</a></li>
            <li><a  href="">分析</a></li>
            <li><a href="">报告</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    管理<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="main-navi-dropitem" href="">KPI</a></li>
                    <li><a class="main-navi-dropitem" href="">用户</a></li>
                    <li><a class="main-navi-dropitem" href="">观察点</a></li>
                    <li><a class="main-navi-dropitem" href="">付费</a></li>
                </ul>
            </li>
        </ul>
        <a class="btn btn-success btn-navi pull-right" href="">输入 KPI</a>
    </div>
    <div class="sub-middle sub-middle-manage">
        <h3 class="text-center">管理我的观察点 </h3>

    </div>
    <div class="middle clearfix">
        <div class="left-category pull-left">
            <ul class="manage-group" id="manage-group-view">
                <li><h3 class="no-margin">观察点</h3></li>
                <li class="active"><a href="">默认</a></li>
                <!--每个li要加上i-->
                <li>
                    <i class="icon-remove hide pull-left" number="1" belong="view" onclick="remove_leftNav(event)"></i>
                    <i class="icon-pencil hide pull-left" number="1" belong="view" onclick="edit_leftNav(event)"></i>
                    <a number="1" belong="view" href="">默认</a>
                </li>
                <li><a href="">组2</a></li>
                <li><a href="">组3</a></li>
                <li><button class="btn btn-primary" onclick="create_entityBlock()">创建新观察点</button></li>
                <div class="absolute creat-entity-block hide" id="creatEntity-block">
                    <p>创建新观察点</p>
                    <i class="icon-remove pull-right" onclick="close_createEntity()"></i>
                    <input type="text" id="creat-newEntity" onkeyup="create_Viewentity(event)"/>
                </div>



                <!--用作修改左边目录弹出的框-->
                <div class="absolute creat-entity-block hide" id="edit-block">
                    <p>修改</p>
                    <i class="icon-remove pull-right" onclick="close_editBlock()"></i>
                    <input type="text" id="change-leftNavi" onkeyup="change_leftNavi(event)"/>
                </div>



            </ul>
        </div>



        <div class="right-content pull-left clearfix" id="right-content">


            <!--delivery part-->
            <div class="delivery-part">
                <p class="inline">用户组:</p>
                <select class="delivery-kpi" id="delivery-view">
                    <option value="1">全部</option>
                    <option value="2">entity1</option>
                    <option value="3">entity2</option>
                    <option value="4">entity3</option>
                </select>
                <a class="btn btn-wzx btn-primary pull-right" onclick="delivery_view()">分配组织</a>
            </div>
            <h3 class="normal-blue text-center delivery-mykpiMark">该观察点下的用户组</h3>
            <table class="manage-kpi" id="kpi-table">
                <tr>
                    <th>ID</th>
                    <th>用户组</th>
                    <th>操作</th>
                </tr>
                <tr id="1">
                    <td align="center" class="kpi-order-id">1</td>
                    <td align="center" class="kpi-order-entity">entity1</td>
                    <td align="center"><div class="manage-operate manage-operate-del" data-belong="1" onclick="remove_viewEntity(event)"></div>
                    </td>
                </tr>
            </table>













        </div>
    </div>

</div>
<script src="javascripts/jquery-1.8.2.min.js"></script>
<script src="javascripts/jquery-ui-1.10.3.custom.min.js"></script>
<script src="javascripts/highcharts.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/brilliantech.base.js"></script>
<script src="javascripts/brilliantech.railsepm.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        init_manage();
    })
</script>
</body>
</html>
