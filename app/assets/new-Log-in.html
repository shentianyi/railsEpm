<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="stylesheets/wayne_sunny.css" rel="stylesheet">
    <link href="stylesheets/_epm_base.css" rel="stylesheet">
    <link href="stylesheets/font-awesome.min.css" rel="stylesheet">
    <link href="stylesheets/chosen.css" rel="stylesheet">
    <link href="stylesheets/aero.css" rel="stylesheet">
    <link href="stylesheets/Log.css" rel="stylesheet">
    <title>if kpi</title>
</head>
<body>









<div>
    <div class="login-bg">
        <div class="login-caption">
            <h3>IntelligentFactory <span style="color:#5496C2">EPM</span></h3>
            <p>Secure, quick and accurate, EPM uncovers the potential of data</p>
            <a class="log-btn login-recommend" id="sign-up-now">Sign up Now</a>
        </div>
    </div>
    <div class="login-block">
        <div class="login-operate clearfix">
            <a class="log-btn pull-left" id="sign-in" state="close">Sign in</a>
            <a class="log-btn pull-right" id="sign-up"  state="close">Sign up</a>
        </div>
    </div>
</div>
<form action="/user_sessions/"  method="post" class="signIn-block signShow-block clearfix" id="signIn-block" style="display:none">
    <h3 class="text-center">Sign in</h3>
    <dl>
        <dt>
            E-mail:
        </dt>
        <dd>
            <input type="text" />
        </dd>
        <br />
        <dt>
            Password:
        </dt>
        <dd>
            <input type="password" />
        </dd>
    </dl>
    <br />
    <a id="sign-in-btn" class="login-btn log-btn" onclick="document.forms[0].submit();">Go</a>
</form>
<form action="/subscriptions" method="post" class="signIn-block signShow-block clearfix" id="signUp-block" style="display:none" special="sign-up">
    <h3 class="text-center">Sign up</h3>
    <dl>
        <dt>
            E-mail:
        </dt>
        <dd>
            <input type="text" />
        </dd>
        <br />
        <dt>
            Password:
        </dt>
        <dd>
            <input type="password" />
        </dd>
        <br />
        <dt>
            <span>Confirm</span> Password:
        </dt>
        <dd>
            <input type="password" />
        </dd>
        <br />
        <dt>
            Company:
        </dt>
        <dd>
            <input type="text" />
        </dd>
    </dl>
    <br />
    <a id="sign-up-btn" class="login-btn log-btn" onclick="document.forms[0].submit();">Ok</a>
</form>











<div class="message-box" id="MessageBox">
    <p></p>
</div>
<script src="javascripts/jquery-1.8.2.min.js"></script>
<script src="javascripts/chosen.jquery.min.js"></script>
<script src="javascripts/wayne-base.js"></script>
<script src="javascripts/Template.js"></script>
<script src="javascripts/brilliantech.base.js"></script>
<script src="javascripts/jquery.ba-resize.min.js"></script>
<script src="javascripts/jquery.icheck.min.js"></script>
<script src="javascripts/jquery.sortable.min.js"></script>
<script src="javascripts/Log.js"></script>

<script>
    $(document).ready(function(){
        $("#sign-in").on("click",function(){
            if($(this).attr('state')=="close"){
                if($("#sign-up").attr("state")=="open"){
                    $('#signUp-block').slideUp('500');
                    $("#sign-up").attr('state','close');
                }
                $('#signIn-block').slideDown('500');
                $(this).attr('state','open');
            }
            else{
                $('#signIn-block').slideUp('500');
                $(this).attr('state','close');
            }

        });
        $("#sign-up,#sign-up-now").on("click",function(){
            if($("#sign-up").attr('state')=="close"){
                if($("#sign-in").attr("state")=="open"){
                    $('#signIn-block').slideUp('500');
                    $("#sign-in").attr('state','close');
                }
                $('#signUp-block').slideDown('500');
                $("#sign-up").attr('state','open');

            }
            else{
                $('#signUp-block').slideUp('500');
                $("#sign-up").attr('state','close');
            }
        });
        $("body").on("click",function(event){
           var e=adapt_event(event);
           if(e.keyCode==13){
               if($("#sign-in").attr("state")=="open"){
                   $("#sign-in-btn").click();
               }
               else if($("#sign-up").attr("state")=="open"){
                   $("#sign-up-btn").click();
               }
           }
        });
    })
</script>

</body>
</html>
