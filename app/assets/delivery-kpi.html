<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" >
    <link href="stylesheets/wzx-jquery-ui.css" rel="stylesheet" >
    <link href="stylesheets/wzx-bootstrap.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.base.css" rel="stylesheet" >
    <link href="stylesheets/brilliantech.railsepm.css" rel="stylesheet" >
    <title>if kpi</title>
</head>
<body>
<div class="wrap-page">
    <div class="page-top">
        <img src="images/headicon.png"/>
        <label class="company-name">BrillianTech</label>
        <div class="top-tool pull-right">
            <a class="tool-setting" data-placement="bottom" data-animation=false id="tool-setting" title="设置" > </a>
            <a class="tool-help" data-placement="bottom" data-animation=false id="tool-help" title="帮助"> </a>
            <a class="tool-user" data-placement="bottom" data-animation=false id="tool-user" title="账户"> </a>
        </div>
    </div>
    <div class="page-navi clearfix">
        <ul class="main-navi pull-left">
            <li><a href="">开始</a></li>
            <li><a href="">仪表盘</a></li>
            <li><a  href="">分析</a></li>
            <li><a href="">报告</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    管理<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="main-navi-dropitem" href="">KPI</a></li>
                    <li><a class="main-navi-dropitem" href="">用户</a></li>
                    <li><a class="main-navi-dropitem" href="">付费</a></li>
                </ul>
            </li>
        </ul>
        <a class="btn btn-success btn-navi pull-right" href="">输入 KPI</a>
    </div>




    <!--导航的sub middle-->
    <div class="sub-middle sub-middle-manage">
        <a class="btn btn-addUser btn-manageUser" onclick="window.history.go(-1)">返回</a>
        <ul class="nav nav-tabs manage-userTab">
            <li>
                <a href="#">添加用户</a>
            </li>
            <li><a href="#">编辑用户</a></li>
            <li class="active"><a href="#">分配权限</a></li>
        </ul>
    </div>




    <div class="middle clearfix">



        <!--delivery part-->
        <div class="delivery-part">
             <p class="inline">类别:</p>
             <select class="delivery-entity" id="delivery-entity">
                 <option value="1">全部</option>
                 <option value="2">类别1</option>
                 <option value="3">类别2</option>
                 <option value="4">类别3</option>
             </select>
            <br />
            <p class="inline">KPI:</p>
            <div id=‘kpi-select’ class="inline">
            <select class="delivery-kpi" id="delivery-kpi">
                <option value="1">全部</option>
                <option value="2">KPI1</option>
                <option value="3">KPI2</option>
                <option value="4">KPI3</option>
            </select>
            </div>
            <a class="btn btn-wzx btn-primary pull-right" onclick="delivery_Kpi()">分配</a>
        </div>
        <h3 class="normal-blue text-center delivery-mykpiMark">该用户的KPI</h3>
        <table class="manage-kpi" id="kpi-table">
            <tr>
                <th>ID</th>
                <th>类别</th>
                <th>名称</th>
                <th width="221px">描述</th>
                <th>周期</th>
                <th>目标值</th>
                <th>单位</th>
                <th>方向</th>
                <th width="50px">计算型</th>
                <th width="50px" colspan="2">操作</th>
            </tr>
            <tr id="1">
                <td align="center" class="kpi-order-id">1</td>
                <td align="center">entity1</td>
                <td align="center">KPI 1</td>
                <td align="center">desc</td>
                <td align="center">日</td>
                <td align="center" class="kpi-target">2000</td>
                <td align="center">$</td>
                <td align="center">上升</td>
                <td align="center">否</td>
                <td align="center"><div class="manage-operate manage-operate-edit" data-belong="1" onclick="edit_delivery(event)"></div>
                    <a class="btn btn-success manage-operate-reverse  hide" data-belong="1" onclick="finish_editDelivery(event)">完成</a>
                </td>
                <td align="center"><div class="manage-operate manage-operate-del" data-belong="1" onclick="remove_delivery(event)"></div>
                    <a class="btn manage-operate-reverse  hide" id="cancel-edit-kpi-1" data-belong="1" onclick="cancel_editDelivery(event)">取消</a>
                </td>
            </tr>
        </table>






    </div>











</div>
<script src="javascripts/jquery-1.8.2.min.js"></script>
<script src="javascripts/jquery-ui-1.10.3.custom.min.js"></script>
<script src="javascripts/highcharts.js"></script>
<script src="javascripts/bootstrap.min.js"></script>
<script src="javascripts/brilliantech.base.js"></script>
<script src="javascripts/brilliantech.railsepm.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        init_addUser();
    })
</script>
</body>
</html>
