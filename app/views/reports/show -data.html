<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .background {
            margin-top: 10px;
            /*background: linear-gradient(to bottom right, #cccccc, #fefefe);*/
            background: #000;
            border-radius: 20px;
            min-width: 1200px;
        }

        .message {
            margin: 30px 0 0 30px;
            display: flex;
        }

        .production {
            width: 400px;
            height: 60px;
            border-radius: 15px;
            color: #ffffff;
            font: 40px 'Helvetica';
            background: #535b6e;
            margin: 10px 0 0 20px;
            text-align: center;
            line-height: 60px;
        }

        .message > img {
            margin: 20px 0 0 0;
        }

        .message > span {
            text-align: right;
            font: 40px 'Helvetica';
            color: #ffffff;
            margin: 20px 0 0 50px;
        }

        /*Box Start*/
        .box {
            width: 230px;
            height: 170px;
            border-radius: 10px;
            /*border: 2px solid #9000ff;*/
            border: 2px solid deepskyblue;
            margin: 10px;
        }

        .box-title {
            height: 50px;
            line-height: 50px;
            background: #545D70;
            color: #fefefe;
            font-size: 24px;
            text-align: center;
            border-top-right-radius: 7px;
            border-top-left-radius: 7px;
        }

        .left-number {
            font: 50px 'Helvetica';
            height: 100px;
            line-height: 100px;
            color: #3ed436;
            margin-left: 10px;
        }

        .right-content {
            height: 100px;
            text-align: right;
        }

        .content:first-child {
            margin: 5px 0 0 20px;
        }

        .content > strong {
            font: 24px 'Helvetica';
            color: #ffffff;
        }

        .content > p {
            font: 14px 'HelveticaCondensed';
            color: #bfbfbf;
        }

        /*Box End*/

        /*Arrow Start*/
        .right-arrow {
            height: 48px;
            margin-top: 80px;
            width: 48px;
            margin-left: 30px;
        }

        .bottom-arrow {
            transform: rotate(90deg);
            margin-left: 130px;
            height: 48px;
        }

        .left-arrow {
            height: 48px;
            width: 48px;
            margin-left: 30px;
            transform: rotate(180deg);
            margin-top: 80px;
        }

        /*Arrow End*/

        .col-md-3 {
            padding: 0;
        }
    </style>
</head>
<body class="background">
<div class="message">
    <img src="images/footer_logo.png" alt="Logo" style="height: 48px;"/>

    <select name="" id="Production-1" class="production">
        <option>CF11</option>
        <option>CF12</option>
        <option>CF13</option>
        <option>CF14</option>
    </select>
    <span class="col-md-6">2016-2-27 17:23:40</span>
</div>
<hr/>
<div class="box_show">

</div>
</body>
</html>
<script language="javascript">
    function current() {
        var d = new Date(), str = '';
        str += d.getFullYear() + '-'; //获取当前年份

        if (d.getMonth() < 10) {
            str += '0' + ( d.getMonth() + 1 ) + '-'; //获取当前月份（0——11）
        } else {
            str += d.getMonth() + 1 + '-'; //获取当前月份（0——11）
        }

        if (d.getDate() < 10) {
            str += '0' + d.getDate() + ' ';
        } else {
            str += d.getDate() + ' ';
        }

        if (d.getHours() < 10) {
            str += '0' + d.getHours() + ':';
        } else {
            str += d.getHours() + ':';
        }


        if (d.getMinutes() < 10) {
            str += '0' + d.getMinutes() + ':';
        } else {
            str += d.getMinutes() + ':';
        }

        if (d.getSeconds() < 10) {
            str += '0' + d.getSeconds();
        } else {
            str += d.getSeconds();
        }

        return str;
    }
    setInterval(function () {
        $(".message>span").html(current)
    }, 1000);
</script>
